<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Blog" %}
      {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/tmpfs.css">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/public/favicon.ico">

  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/atom.xml">

  {% seo title=false %}
</head>
